<!DOCTYPE html>
<html>
    <head>
        <title>文件夹上传</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="top">
            <div id="dropZone">拖拽文件夹到这里</div>
            <div id="terminal"></div>

        </div>
        <div id="progressContainer"></div>
        <script src="./main.js"></script>
    </body>
</html>
